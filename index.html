<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./rockpaperscissors.js" defer></script>
    <link href="./styles/style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock | Paper | Scissors</h1>
    </header>

    <div class="gameBoard">
        <h2>Make Your Choice</h2>
        <div class="gameBox">
            <div class="buttons">
                <button class="gameButton" id="Rock"><img src="./images/rock.png" alt="Rock"></button>
                <button class="gameButton" id="Paper"><img src="./images/paper.png" alt="Paper"></button>
                <button class="gameButton" id="Scissors"><img src="./images/scissors.png" alt="Scissors"></button>
            </div>
        </div>
    </div>

    <div class="resultsBox">
        <div class="gameHistory">
            <!-- <h3>Game History</h3> -->
        </div>
        <div class="currentScore">
            <!-- <h2>Current Score</h2> -->
        </div>
        <div class="result"></div>
    </div>

    <footer>
        <p>Copyright &#169; 
            <script>
                document.write(new Date().getFullYear())
            </script>
            Ash Taylor
        </p>
    </footer>
</body>
</html>
